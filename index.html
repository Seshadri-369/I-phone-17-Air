<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR with Blender Animation + Sound</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    xr-mode-ui="enabled: true"
    webxr="optionalFeatures: hit-test, local-floor"
    renderer="colorManagement: true; physicallyCorrectLights: true;">

    <a-assets>
      <a-asset-item id="animatedModel" src="./trial.glb"></a-asset-item>
      <audio id="modelSound" src="./sound.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls listener></a-camera>

    <!-- Placement reticle -->
    <a-entity id="reticle"
      geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.06"
      material="color: yellow; shader: flat;"
      rotation="-90 0 0"
      visible="false">
    </a-entity>

    <!-- Model wrapper (hidden until placed) -->
    <a-entity id="modelWrapper" visible="false">
      <a-gltf-model 
        id="myModel"
        src="#animatedModel"
        scale="0.75 0.75 0.75"
        rotation="0 0 0">
      </a-gltf-model>

      <!-- Sound -->
      <a-entity id="soundEntity" sound="src: #modelSound; autoplay: false; positional: false"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Custom component to play Blender's "Scene" animation
    AFRAME.registerComponent('play-blender-action', {
      init: function () {
        this.mixer = null;
        this.action = null;

        this.el.addEventListener('model-loaded', (e) => {
          const model = e.detail.model;
          this.mixer = new THREE.AnimationMixer(model);

          const clips = model.animations || model.scene?.animations || [];
          console.log("Available clips:", clips);

          const clip = THREE.AnimationClip.findByName(clips, 'Scene');
          if (clip) {
            this.action = this.mixer.clipAction(clip);
            this.action.play();
          } else {
            console.warn("No 'Scene' animation found in GLTF");
          }
        });
      },
      tick: function (t, dt) {
        if (this.mixer) this.mixer.update(dt / 1000);
      },
      playAction: function () { if (this.action) this.action.play(); },
      stopAction: function () { if (this.action) this.action.stop(); }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const sceneEl = document.querySelector('a-scene');
      const modelWrapper = document.querySelector('#modelWrapper');
      const model = document.querySelector('#myModel');
      const soundEntity = document.querySelector('#soundEntity');
      const reticle = document.querySelector('#reticle');

      model.setAttribute('play-blender-action', '');

      // Unlock audio once
      const unlockAudio = () => {
        soundEntity.components.sound.playSound();
        soundEntity.components.sound.stopSound();
        document.body.removeEventListener('click', unlockAudio);
      };
      document.body.addEventListener('click', unlockAudio);

      // WebXR Hit Test logic
      sceneEl.renderer.xr.addEventListener('sessionstart', () => {
        const session = sceneEl.renderer.xr.getSession();
        session.addEventListener('select', () => {
          if (reticle.visible) {
            const pos = reticle.getAttribute('position');
            modelWrapper.setAttribute('position', pos);
            modelWrapper.setAttribute('visible', true);

            // Play sound + animation
            soundEntity.components.sound.playSound();
            const comp = model.components['play-blender-action'];
            if (comp) comp.playAction();
          }
        });
      });

      // Update reticle position every frame
      sceneEl.addEventListener('loaded', () => {
        const xrSystem = sceneEl.systems.webxr;
        sceneEl.addEventListener('enter-vr', () => {
          if (sceneEl.is('ar-mode')) {
            xrSystem.addEventListener('hit-test-select', (ev) => {
              const { position, rotation } = ev.detail;
              reticle.setAttribute('position', position);
              reticle.setAttribute('rotation', rotation);
              reticle.setAttribute('visible', true);
            });
          }
        });
      });
    });
  </script>
</body>
</html>
