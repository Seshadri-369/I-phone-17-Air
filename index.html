<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with Blender Animation + Product Features</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    /* Overlay UI */
    #instruction {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 8px;
      text-align: center;
      z-index: 9999;
    }

    #features {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.6;
      z-index: 9999;
    }

    #features ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #features li::before {
      content: "âœ” ";
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <!-- Instruction text -->
  <div id="instruction">ðŸ“± Keep your phone on the tracker to have a live preview of the mobile</div>

  <!-- Product features -->
  <div id="features">
    <ul>
      <li>6.5-inch All Screen OLED Display</li>
      <li>A19 Pro Chip</li>
      <li>48MP Fusion Camera System</li>
      <li>Dual E-Sim</li>
      <li>5.64mm Thickness</li>
    </ul>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.001; filterBeta: 0.1"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false">

    <a-assets>
      <a-asset-item id="animatedModel" src="./trial.glb"></a-asset-item>
      <audio id="modelSound" src="./sound.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Camera with audio listener -->
    <a-camera 
      position="0 0 0" 
      look-controls="enabled: false" 
      wasd-controls="enabled: false" 
      listener>
    </a-camera>
    
    <a-entity id="target" mindar-image-target="targetIndex:0">
      <!-- Model -->
      <a-gltf-model 
        id="myModel"
        src="#animatedModel"
        position="0 0 0"
        scale="0.75 0.75 0.75"
        rotation="0 0 0">
      </a-gltf-model>
      
      <!-- Sound -->
      <a-entity 
        id="soundEntity" 
        sound="src: #modelSound; autoplay: false; positional: false">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Custom component to play Blender's "Scene" animation
    AFRAME.registerComponent('play-blender-action', {
      init: function () {
        this.mixer = null;
        this.action = null;

        this.el.addEventListener('model-loaded', (e) => {
          const model = e.detail.model;
          this.mixer = new THREE.AnimationMixer(model);

          const clips = model.animations || model.scene?.animations || [];
          console.log("Available clips:", clips);

          const clip = THREE.AnimationClip.findByName(clips, 'Scene');
          if (clip) {
            this.action = this.mixer.clipAction(clip);
          } else {
            console.warn("No 'Scene' animation found in GLB");
          }
        });
      },
      tick: function (t, dt) {
        if (this.mixer) this.mixer.update(dt / 1000);
      },
      playAction: function () {
        if (this.action) {
          this.action.reset(); // restart from beginning
          this.action.play();
        }
      },
      stopAction: function () {
        if (this.action) this.action.stop();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const target = document.querySelector('#target');
      const soundEntity = document.querySelector('#soundEntity');
      const model = document.querySelector('#myModel');

      model.setAttribute('play-blender-action', '');

      // --- Unlock audio on first user interaction ---
      const unlockAudio = () => {
        soundEntity.components.sound.playSound();
        soundEntity.components.sound.stopSound();
        document.body.removeEventListener('click', unlockAudio);
      };
      document.body.addEventListener('click', unlockAudio);

      // Marker found
      target.addEventListener('targetFound', () => {
        console.log("Target Found!");
        soundEntity.components.sound.playSound();
        const comp = model.components['play-blender-action'];
        if (comp) comp.playAction();
      });

      // Marker lost
      target.addEventListener('targetLost', () => {
        console.log("Target Lost!");
        soundEntity.components.sound.pauseSound();
        const comp = model.components['play-blender-action'];
        if (comp) comp.stopAction();
      });

      // --- Touch interaction for model rotation ---
      let isDragging = false;
      let startX = 0;
      let currentRotation = 0;

      document.body.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].clientX;
      });

      document.body.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const deltaX = e.touches[0].clientX - startX;
        const rotationY = currentRotation + deltaX * 0.5; // sensitivity
        model.setAttribute('rotation', `0 ${rotationY} 0`);
      });

      document.body.addEventListener('touchend', (e) => {
        isDragging = false;
        const rot = model.getAttribute('rotation');
        currentRotation = rot.y;
      });
    });
  </script>
</body>
</html>
